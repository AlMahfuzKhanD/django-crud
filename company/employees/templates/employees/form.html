<!DOCTYPE html>
<html>
<head>
    <title>Employee Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">

    <h2 class="mb-4">Employee Form</h2>

    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            {{ form.name.label_tag }}
            {{ form.name }}
        </div>

        <div class="mb-3">
            {{ form.mobile.label_tag }}
            {{ form.mobile }}
        </div>

        <div class="mb-3">
            {{ form.area.label_tag }}
            {{ form.area }}
        </div>

        <button type="submit" class="btn btn-success">Save</button>
        <a href="{% url 'employees.index' %}" class="btn btn-secondary">Back</a>
    </form>

</div>
</body>
</html>
